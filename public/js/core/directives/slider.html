<div class="container slider">
	<div class="slide" ng-repeat="slide in slides" ng-show="slide.visible">
		<img ng-src="{{slide.url}}"/>
		<div>
			{{slide.title}}
		</div>
	</div>




	<div class="arrows">
		<a href="#" ng-click="prev()"><img src="img/left-arrow.png"/></a> <a href="#" ng-click="next()"><img src="img/right-arrow.png"/></a>

	</div>

	<nav class="nav">
        <div class="wrapper">
            <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                    <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                      ng-click="setCurrentSlideIndex($index);">{{slide.desc}}</a></li>
            </ul>
        </div>
	</nav>
</div>
